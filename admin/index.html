<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOWOROOM 後台管理</title>
    <link rel="shortcut icon" href="../favicon.jpg" type="image/jpeg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <nav class="topBar">
        <div class="wrap">
            <h1><a href="#" class="logo">WOWOROOM</a></h1>
            <span class="material-icons menuToggle">
                menu
            </span>
            <ul class="topBar-menu">
                <li><a href="#">後台管理</a></li>
                <li><a href="#">管理員登入</a></li>
            </ul>
        </div>
    </nav>
    <section class="wrap">
        <h2 class="section-title">全品項營收比重</h2>
        <div id="chart"></div>
    </section>
    <section class="wrap orderPage-list">
        <a href="#" class="discardAllBtn">清除全部訂單</a>
        <div class="orderTableWrap">
            <table class="orderPage-table">
                <thead>
                    <tr>
                        <th>訂單編號</th>
                        <th>聯絡人</th>
                        <th width="10%">聯絡地址</th>
                        <th>電子郵件</th>
                        <th>訂單品項</th>
                        <th>訂單日期</th>
                        <th width="10%">訂單狀態</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan='8'>無訂單資料</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <script>

        // 預設 JS，請同學不要修改此處
        let menuOpenBtn = document.querySelector('.menuToggle');
        let linkBtn = document.querySelectorAll('.topBar-menu a');
        let menu = document.querySelector('.topBar-menu');
        menuOpenBtn.addEventListener('click', menuToggle);

        linkBtn.forEach((item) => {
            item.addEventListener('click', closeMenu);
        })

        function menuToggle() {
            if (menu.classList.contains('openMenu')) {
                menu.classList.remove('openMenu');
            } else {
                menu.classList.add('openMenu');
            }
        }
        function closeMenu() {
            menu.classList.remove('openMenu');
        }
    </script>
</body>

</html>
